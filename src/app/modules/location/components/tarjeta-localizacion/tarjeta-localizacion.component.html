<div class="row mb-3">
    <div class="col-12">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header text-center py-3">
          <h4 class="my-0 fw-normal">{{ localizacion.name }}</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
                <p>Current condition: {{ localizacion.main_w}} </p>
                <p>Description: {{ localizacion.description_w }} </p>
                <p>Temperature: {{ localizacion.temp }}</p>

                <p>Max today: {{ localizacion.temp_max }} - Min today: {{ localizacion.temp_min }}</p>
            </div>
            <div class="col-4">
                <img alt="icon" [src]="iconUrl" width="120" height="100" />
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-lg btn-outline-primary">Show information</button>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
