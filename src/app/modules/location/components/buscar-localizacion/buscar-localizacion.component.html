<div class="container">
    <h1>{{ titulo }}</h1>
    <form (ngSubmit)="search()" [formGroup]="searchForm" >
        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <label for="codzip" class="form-label">Codigo Zip</label>
                    <input type="email" class="form-control" id="codzip" formControlName="codzip" placeholder="Ejm. 94040">
                </div>
            </div>
            <div class="col-4 mt-4">
                <button class="btn btn-primary" [disabled]="searchForm.invalid">Agregar localizacion</button>
            </div>
        </div>
    </form>
</div>
